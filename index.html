<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .envelope {
            width: 250px;
            height: 150px;
            background: red;
            position: relative;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 75px;
            background: darkred;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.5s;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .open-button {
            background: green;
            color: white;
        }
        .reset-button {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="flap" id="flap"></div>
            <div class="message" id="message">Will you be my Valentine? ❤️</div>
        </div>
        <div class="buttons">
            <button class="open-button" onclick="openEnvelope()">Open</button>
            <button class="reset-button" onclick="resetEnvelope()">Reset</button>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.getElementById('flap').style.transform = 'rotateX(180deg)';
            document.getElementById('message').style.transform = 'translate(-50%, -50%) scale(1)';
        }
        function resetEnvelope() {
            document.getElementById('flap').style.transform = 'rotateX(0)';
            document.getElementById('message').style.transform = 'translate(-50%, -50%) scale(0)';
        }
    </script>
</body>
</html>
